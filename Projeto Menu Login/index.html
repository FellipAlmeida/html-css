<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
            <div class="left-login">
                <h1>Faça Login <br> E entre para nosso time</h1>
                <img src="assets\images\Astronauta.svg" class="left-login-image" alt="Astronauta">
            </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                    <div class="text-field">
                            <label for="usuario">Usuário</label>
                            <input type="text" name="Usuário" placeholder="Usuário">
                    </div>
                    <div class="text-field">
                            <label for="senha">Senha</label>
                            <input type="password" name="Senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                    <p id="autor">Feito por Fellip Almeida</p>
            </div>
        </div>
    </div>
</body>
</html>
